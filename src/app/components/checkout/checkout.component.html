<div class="container mb-4">
    <div class="row pt-2 pb-4">
        <div class="col-lg-5">
            <form [formGroup]="checkoutForm"  (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                        <input formControlName="customer_first_name" type="text" id="first_name" class="form-control form-control-lg" />
                        <label class="form-label" for="first_name">Firstname</label>
                        <span class="text-danger"
                        *ngIf="checkoutForm.get('customer_first_name').invalid
                        && checkoutForm.get('customer_first_name').touched
                        && checkoutForm.get('customer_first_name').errors['required']">
                        Firstname is required
                        </span>
                    </div>
                    <div class="form-outline">
                        <input formControlName="customer_last_name" type="text" id="last_name" class="form-control form-control-lg" />
                        <label class="form-label" for="last_name">Lastname</label>
                        <span class="text-danger"
                        *ngIf="checkoutForm.get('customer_last_name').invalid
                        && checkoutForm.get('customer_last_name').touched
                        && checkoutForm.get('customer_last_name').errors['required']">
                        Lastname is required
                        </span>
                    </div>
                    <div class="form-outline">
                        <input formControlName="customer_phone" type="text" id="phone" class="form-control form-control-lg" />
                        <label class="form-label" for="phone">Phone</label>
                        <span class="text-danger"
                        *ngIf="checkoutForm.get('customer_phone').invalid
                        && checkoutForm.get('customer_phone').touched
                        && checkoutForm.get('customer_phone').errors['required']">
                        Phone number is required
                        </span>
                    </div>

                    <div class="form-outline">
                        <input formControlName="customer_location" type="text" id="location" class="form-control form-control-lg" />
                        <label class="form-label" for="phone">Location</label>
                        <span class="text-danger"
                        *ngIf="checkoutForm.get('customer_location').invalid
                        && checkoutForm.get('customer_location').touched
                        && checkoutForm.get('customer_location').errors['required']">
                        Location is required
                        </span>
                    </div>


                    <div class="form-outline">
                      <input formControlName="customer_email" type="email" id="emailAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email</label>
                      <span class="text-danger"
                      *ngIf="checkoutForm.get('customer_email').invalid
                      && checkoutForm.get('customer_email').touched
                      && checkoutForm.get('customer_email').errors['required']">
                        Email address is required
                      </span>
                      <span class="text-danger"
                      *ngIf="checkoutForm.get('customer_email').invalid
                      && checkoutForm.get('customer_email').touched
                      && checkoutForm.get('customer_email').errors['pattern']">
                        Email address is not valid
                      </span> 
                    </div>
                    
                  </div>
                </div>
                <div class="mt-4 pt-2">
                  <input [disabled]="checkoutForm.invalid" class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div> 
              </form>
        </div>
        <div class="col-md-4">

            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <h3>Select address</h3>
                <div id="mapid" style="height:400px; width: 400px;"></div>
            </div>


        </div>
        <div class="col-lg-3 pt-1">
            <div class="row pt-4">
                <div class="col-8">
                    <h3 class="mb-0 pb-2">Cart</h3>
                </div>
                <div class="col-4">
                    <h3 class="mb-0 pb-2">4</h3>
                </div>
            </div>
            <div class="row  pt-2">
                <div class="col-8">
                    <h5 class="pb-2">Iphone</h5>
                    <h5 class="pb-2">Sony</h5>
                    <h5 class="pb-2">Dell</h5>
                </div>
                <div class="col-4">
                    <h5 class="pb-2">$1200</h5>
                    <h5 class="pb-2">$1000</h5>
                    <h5 class="pb-2">$1820</h5>
                </div>
            </div>
            <div class="row border-top  border-dark">
                <div class="col-8">
                    <h5 class="pt-2">Total</h5>
                </div>
                <div class="col-4">
                    <h5 class="pt-2">$4020</h5>
                </div>
            </div>
            <div class="row pb-5 pt-4">
                <div class="col-12">
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Shipping address same as
                            billing
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Complate Payment</button>
                </div>
            </div>
        </div>
    </div>
</div>
