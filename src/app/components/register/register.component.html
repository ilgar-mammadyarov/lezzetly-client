<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <!-- <input type="text" id="firstName" class="form-control form-control-lg" /> -->
                    
                    <app-text-input formControlName="firstName"></app-text-input>
                    <label class="form-label" for="firstName">First Name</label> 

                    

                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <!-- <input type="text" id="lastName" class="form-control form-control-lg" /> -->
                    <app-text-input formControlName="lastName"></app-text-input>
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <!-- <input type="text" id="patronymic" class="form-control form-control-lg" /> -->
                    <app-text-input formControlName="patronymic"></app-text-input>
                    <label class="form-label" for="patronymic">Patronymic</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <!-- <input type="email" id="emailAddress" class="form-control form-control-lg" /> -->
                    <app-text-input formControlName="email" [type]="'email'"></app-text-input>
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <!-- <input type="password" id="password" class="form-control form-control-lg" /> -->
                    <app-text-input formControlName="password" [type]="'password'"></app-text-input>
                    <label class="form-label" for="password">Password</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <select formControlName="userType" (ngModelChange)="true" class="select form-control-lg">
                    <!-- <option value="1" disabled>Choose option</option> -->
                    <option [value]="1">Subject 1</option>
                    <option [value]="2">Subject 2</option>
                    <option [value]="3">Subject 3</option>
                  </select>
                  <label class="form-label select-label">Choose option</label>
                </div>
              </div>
              <div class="mt-4 pt-2">
                <input [disabled]="registerForm.invalid" class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
