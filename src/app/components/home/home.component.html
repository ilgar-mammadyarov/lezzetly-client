<div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary mt-3" aria-label="Third navbar example">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarsExample03">
          <div class="col-8">
            <select [(ngModel)]="selectedCategory" (ngModelChange)="getMealsWithSelectedCategory($event)" class="form-select" aria-label="Default select example">
              <option selected disabled>Open this select menu</option>
              <option *ngFor="let category of categories" [value]="category.title">{{category.title}}</option>
            </select>
            <select [(ngModel)]="selectedOption" (ngModelChange)="getMealsWithSelectedOption($event)" class="form-select" aria-label="Default select example">
              <option selected disabled>Open this select menu</option>
              <option *ngFor="let option of mealOptions" [value]="option.title">{{option.title}}</option>
            </select>
          </div>
          
          <form>
            <input (keyup.enter)="onSearch(searchStr)" class="form-control" name="search" type="text" [(ngModel)]="searchStr" placeholder="Search" aria-label="Search">
          </form> 
        </div>
      </div>
    </nav>
  </div>
  
  
  <main>
    
      <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" *ngFor="let meal of meals">
              <div class="card shadow-sm" >
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                <div class="card-body">
                  <h5 class="card-title">{{meal.title}} - Cooked by - {{meal.cook.first_name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">â‚¼{{meal.price}}</h6>
                 <!-- p tag deleted from here -->
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" routerLink="cooks/{{meal.cook.id}}" class="btn btn-sm btn-outline-secondary">Add</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Like</button>
                    </div>
                    <small class="text-muted">{{meal.updated_at | date:'h:mm a'}}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
  </main>
