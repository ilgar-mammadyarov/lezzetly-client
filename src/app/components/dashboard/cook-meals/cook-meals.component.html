<button (click)="getCookMeals()">Click me</button>


<div class="container">
    <!--Table-->
<table class="table table-striped w-auto">

    <!--Table head-->
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Price</th>
        <th>Stock Quantity</th>
        <!-- <th>Category</th>
        <th>Mealoption</th>
        <th>Ingredients</th> -->
      </tr>
    </thead>
    <!--Table head-->
  
    <!--Table body-->
    <tbody>
      <tr class="table-info" *ngFor="let meal of meals"> 
        <th scope="row">{{meal.id}}</th>
        <td>{{meal.title}}</td>
        <td>{{meal.price}}</td>
        <td>{{meal.stock_quantity}}</td>
        <!-- <td>{{meal.category[0]}}</td>
        <td>{{meal.mealoption[0]}}</td>
        <td>{{meal.ingredients[0]}}</td> -->
      </tr>
    </tbody>
    <!--Table body-->
  
  
  </table>
  <!--Table-->
</div>

                       </select>
