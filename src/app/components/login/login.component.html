<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login</h3>
              <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <!-- <input formControlName="email" type="email" id="emailAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email</label>
                      <span class="text-danger"
                      *ngIf="loginForm.get('email').invalid
                      && loginForm.get('email').touched
                      && loginForm.get('email').errors['required']">
                        Email address is required
                      </span>
                      <span class="text-danger"
                      *ngIf="loginForm.get('email').invalid
                      && loginForm.get('email').touched
                      && loginForm.get('email').errors['pattern']">
                        Email address is not valid
                      </span> -->
                      <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
                    </div>
                    <div class="form-outline">
                      <!-- <input formControlName="password" type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                      <span class="text-danger"
                      *ngIf="loginForm.get('password').invalid
                      && loginForm.get('password').touched
                      && loginForm.get('password').errors['required']">
                        Password is required
                      </span> -->
                      <app-text-input formControlName="password"[label]="'Password'" [type]="'password'"></app-text-input>
                    </div>
                  </div>
                </div>
                <div class="mt-4 pt-2">
                  <input [disabled]="loginForm.invalid" class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div> 
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
